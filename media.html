<style>
/* STILE SPECIFICO MEDIA PAGE */
.video-main {
  width: 100%;
  max-width: 900px;
  height: 500px;
  margin: 40px auto 20px;
  display: block;
  border: 3px solid #b30000;
  border-radius: 10px;
}

.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin: 30px 10%;
}

.media-grid img,
.media-grid video {
  width: 100%;
  border-radius: 10px;
  border: 2px solid #7a0000;
  transition: transform 0.3s, border-color 0.3s;
}

.media-grid img:hover,
.media-grid video:hover {
  transform: scale(1.05);
  border-color: #ff1a1a;
}
</style>
</head>
